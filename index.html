<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">

    <title>hw-04</title>
</head>


<body>
    <h1 class="centered">hw-04: Event Handling</h1>

    <div class="row">

    <div class="maincont">

        <!-- create the left hand column and add the scatter plot -->
        <div class="lcol">
            <svg id="cont" viewBox = "0 0 250 250">
                <line x1="0" y1="0" x2="0" y2="200" stroke="black" id="y-axis"/>
                <line x1="0" y1="200" x2="200" y2="200" stroke="black" id="x-axis"/>

                <!-- add points to the scatter plot -->
                <circle class="point" id="(1, 2)" cx="20" cy="160" r="5" onclick='borderClick("(1, 2)")'/>
                <circle class="point" id="(2, 4)" cx="40" cy="120" r="5" onclick='borderClick("(2, 4)")'/>
                <circle class="point" id="(6, 2)" cx="120" cy="160" r="5" onclick='borderClick("(6, 2)")'/>
                <circle class="point" id="(9, 9)" cx="180" cy="20" r="5" onclick='borderClick("(9, 9)")'/>
            </svg>
        </div>

    </div>

        <!-- create the right hand column and add the dropdowns [1,9]-->
        <div class="rcol">

            <!-- show coordinates of points that were clicked on -->
            <div>
                <p>Last point clicked:</p>
                <div id="coord-list"> 
                </div>

            </div>

            <!-- a dropdown list to select x-coordinate -->
            <label for="x-coords">Select the x coordinate for the point you want to add.</label>
            <select name="x-coords" id="x-coords">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <p></p>

            <!-- a dropdown list to select y-coordinate [1,9] -->
            <label for="y-coords">Select the y coordinate for the point you want to add.</label>
            <select name="y-coords" id="y-coords">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <p></p>
            <button type="button" id="subButton">Add point</button>

        </div> 
    </div>
