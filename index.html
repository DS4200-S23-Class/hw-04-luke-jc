<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">

    <title>hw-04</title>
</head>


<body>
    <h1 class="centered">hw-04: Event Handling</h1>

    <div class="row">

    <div class="maincont">
        <div class="lcol">
            <svg viewBox = "0 0 250 250">
                <line x1="0" y1="0" x2="0" y2="200" stroke="black" id="y-axis"/>
                <line x1="0" y1="200" x2="200" y2="200" stroke="black" id="x-axis"/>
                <circle class="point" id="ptA" cx="20" cy="160" r="5" onclick='borderClick("ptA")'/>
                <circle class="point" id="ptB" cx="40" cy="120" r="5" onclick='borderClick("ptB")'/>
                <circle class="point" id="ptC" cx="120" cy="160" r="5" onclick='borderClick("ptC")'/>
                <circle class="point" id="ptD" cx="180" cy="20" r="5" onclick='borderClick("ptD")'/>
            </svg>
        </div>

    </div>
        <div class="rcol">
            <label for="x-coords">Select the x coordinate for the point you want to add.</label>
            <select name="x-coords" id="x-coords">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <p></p>
            <label for="y-coords">Select the y coordinate for the point you want to add.</label>
            <select name="y-coords" id="y-coords">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div> 
    </div>
