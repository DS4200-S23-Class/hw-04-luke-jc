<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">

    <title>hw-04</title>
</head>


<body>
    <h1 class="centered">hw-04: Event Handling</h1>

    <div class="row">
        <div class="column left">

            <svg viewBox = "0 0 250 250">
                <line x1="0" y1="0" x2="0" y2="200" stroke="black" id="y-axis"/>
                <line x1="0" y1="200" x2="200" y2="200" stroke="black" id="x-axis"/>
                <circle id="pt1" cx="20" cy="160" r="5" />
                <circle id="pt2" cx="40" cy="120" r="5" />
                <circle id="pt3" cx="120" cy="160" r="5" />
                <circle id="pt4" cx="180" cy="20" r="5" />

        </div>
        <div class="column right">
    <div class="maincont">
        <div class="lcol">
            <svg viewBox = "0 0 250 250">
            <line x1="0" y1="0" x2="0" y2="200" stroke="black" id="y-axis"/>
            <line x1="0" y1="200" x2="200" y2="200" stroke="black" id="x-axis"/>
            <circle cx="25" cy="25" r="10" />

        </div>
        <div class="rcol">
            <label for="x-coords">Select the x coordinate for the point you want to add.</label>
            <select name="x-coords" id="x-coords">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <p></p>
            <label for="y-coords">Select the y coordinate for the point you want to add.</label>
            <select name="y-coords" id="y-coords">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div> 
    </div>


    <script src="main.js"></script>
</body>

</html>
